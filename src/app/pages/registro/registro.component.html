<div class="card-form">
    
    <div class="contenido-form">

  
        <h1>Registrarse</h1>
        <mat-card-content>

            <div class="form">
                <form>

                    <div>
                        <mat-grid-list cols="4" rowHeight="50px">

                            <mat-grid-tile colspan="2" rowspan="2">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Nombre </mat-label>
                                    <input matInput placeholder="Introduzca su nombre completo">
                                    <mat-icon matSuffix>badge</mat-icon>
                                   </mat-form-field>
                            </mat-grid-tile>

                            <mat-grid-tile colspan="2" rowspan="2" >
                                <mat-form-field appearance="legacy">
                                    <mat-label>Apellido </mat-label>
                                    <input matInput placeholder="Introduzca su apellido" >
                                    <mat-icon matSuffix>badge</mat-icon>
                                   </mat-form-field>
                            </mat-grid-tile>
                           

                            <mat-grid-tile colspan="2" rowspan="2" >
                                <mat-form-field appearance="legacy">
                                    <mat-label>Telefono </mat-label>
                                    <input matInput placeholder="Introduzca su telefono" >
                                    <mat-icon matSuffix>phone</mat-icon>
                                   </mat-form-field>
                            </mat-grid-tile>

                            <mat-grid-tile colspan="2" rowspan="2">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Direccion </mat-label>
                                    <input matInput placeholder="Introduzca su direccion">
                                    <mat-icon matSuffix>location_on</mat-icon>
                                   </mat-form-field>
                            </mat-grid-tile>

                            <mat-grid-tile colspan="4" rowspan="1">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Username o E-mail</mat-label>
                                    <input matInput placeholder="Placeholder">
                                    <mat-icon matSuffix>email</mat-icon>
                                   </mat-form-field>
                            </mat-grid-tile>

                            <mat-grid-tile colspan="4" rowspan="2">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Contraseña</mat-label>
                                    <input matInput placeholder="Contraseña">
                                    <mat-icon matSuffix>lock</mat-icon>
                                   </mat-form-field>
                            </mat-grid-tile>
                            
                            <mat-grid-tile colspan="4" rowspan="1">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Confirmar contraseña</mat-label>
                                    <input matInput placeholder="Confirmar contraseña">
                                    <mat-icon matSuffix>lock</mat-icon>
                                   </mat-form-field>
                            </mat-grid-tile>

                          </mat-grid-list>
                    </div>
 
                  
                </form>
            </div>
      

        </mat-card-content>

        <mat-card-actions>
            <mat-grid-list cols="4" >
                
                <mat-grid-tile colspan="4" rowspan="1">
                    <button class="button-login" mat-raised-button color="primary" (click)="registerUser()">Registrarme</button>
                </mat-grid-tile>
                
            </mat-grid-list>

            <div class="crear-cuenta">
                <br>
                <p>
                    ¿Ya tienes una cuenta? <br> 
                    <a routerLink="/auth/login">Iniciar sesion</a>
                </p>
                 
            </div>
           
        </mat-card-actions>
       </div>
</div>
